<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form part 2</title>
</head>
<body>
    <form method="get">
        <div>
            <label for="">Username</label>
            <input  type="text" 
                    name="username"
                    minlength="5"
                    maxlength="20"
                    required
                    Au
            >
        </div>
        <hr>
        <div>
            <label for="">Email</label>
            <input  type="email" 
                    name="email"
                    value="o@o.com"
                    readonly
            >
        </div>
        <hr>
        <div>
            <label for=""></label>
            <input  type="hidden" 
                    name="token"
                    value="b92f1fc2fce391ad7af633723afd3055"        
            >
        </div>
        <hr>
        <div>
            <label>Programming Skills :</label><br>
            <input  type="checkbox" 
                    name="PS"
                    id="PS"
            >
            <label for="PS">Problem Solving</label>
        </div>
        <div>
            <input  type="checkbox" 
                    name="LT"
                    id="LT"
                    checked
            >
            <label for="LT">Logical Thinking</label>
        </div>
        <div>
            <input  type="checkbox" 
                    name="AS"
                    id="AS"
                    checked
            >
            <label for="AS">Advanced Search</label>
        </div>
        <div>
            <input  type="checkbox" 
                    name="Analysis"
                    id="AN"
            >
            <label for="AN">Analysis</label>
        </div>
        <div>
            <input  type="checkbox" 
                    name="PL"
                     id="PL"
            >
            <label for="PL">Planning</label>
        </div>
        <hr>
        <div>
            <label>Jops :</label> <br>
            <input  type="radio"
                     name="FED" 
                     id="FED"
            >
            <label for="FED">Front-End Developer</label>
        </div>
        <div>
            <input  type="radio"
                     name="BED" 
                     id="BED"
            >
            <label for="BED">Back-End Developer</label>
        </div>
        <div>
            <input  type="radio"
                     name="BA" 
                     id="BA"
            >
            <label for="BA"> Business Analyst</label>
        </div>
        <div>
            <input  type="radio"
                     name="PM" 
                     id="PM"
            >
            <label for="PM">Project Manager</label>
        </div>
        <div>
            <input  type="radio"
                     name="SM" 
                     id="SM"
                     checked
            >
            <label for="SM">Scrum Master</label>
        </div>
        <hr>
        <div>
            <label for="book">Choose Book:</label>
            <select name="book" id="book">
                <optgroup label="PHP">
                    <option value="1">v5.0</option>
                    <option value="2">v7.0</option>
                    <option value="3">v8.0</option>
                </optgroup>
                <optgroup label="Python">
                    <option value="4">v2.0</option>
                    <option value="5">v3.0</option>
                    <option value="6">v3.9</option>
                </optgroup>
            </select>
        </div>
        <hr>
        <textarea   name="sbj" 
                    cols="50" 
                    rows="10"
                    placeholder="Write Here Why You Want To Learn Programming"> 
        </textarea>
        <hr>
        <input type="reset" value="Empty">
        <input type="submit" value="Send">
    </form>
</body>
</html>
